<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <span></span> <!-- para inyectar el resultado -->
  <!-- incluir handlebars desde el CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script>
    const template = Handlebars.compile(`<h1>Productos</h1>
                                        <ul>
                                            <li>{{title}}</li>
                                            <li>{{price}}</li>
                                            <li>{{thumbnail}}</li>
                                            <li>{{id}}</li>
                                        </ul>`); // compila la plantilla
    const html = template(
        {
            title: 'Titulo del producto',
            price: 'Precio del producto',
            thumbnail: 'Imagen',
            id: 'ID' 
        }
    ); // genera el html
    document.querySelector('span').innerHTML = html; // inyecta el resultado en la vista
  </script>
</body>
</html>
